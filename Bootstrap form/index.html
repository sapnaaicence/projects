<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form submission</title>
</head>

<body>
    <div class="custom-width">

        <h2 class="heading">Demo Signup Form</h2>

        <div class="container">
            <form class="needs-validation" id="myForm" method="post" name="myForm" novalidate>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required>

                </div>

                <div class="mb-3">
                    <label for="address" class="form-label"> Email Address</label>
                    <input type="email" class="form-control" id="address" placeholder="johndoe@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <h2>Gender</h2>

                <div class="row">
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1"
                                value="Male" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2"
                                value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>

                <div class="row align-items-start">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="custom-width">
        <h2>Form Submission Data</h2>
        <div class="container">
            <div class="row">
                <div class="col-6"> Full Name :</div>
                <div class="col-6" id="fullname1"> </div>
            </div>
            <div class="row">
                <div class="col-6"> Email Address </div>
                <div class="col-6" id="emailaddress1"> </div>
            </div>
            <div class="row">
                <div class="col-6"> Password </div>
                <div class="col-6" id="password1"> </div>
            </div>

            <div class="row">
                <div class="col-6"> Gender</div>
                <div class="col-6" id="gender1"> </div>
            </div>

            <div class="row">
                <div class="col-6"> Comment</div>
                <div class="col-6" id="comment1"> </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
