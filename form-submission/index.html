    <div class="content-center">
        <div class="container form">
            <div class="header">
                <h2>REGITRATION FORM</h2>
            </div>
            <!-- <form class="form" id="form"> -->
            <div class="form-control">
                <label>First name</label>
                <input type="text" id="firstname" value="" placeholder="Enter your first name" autocomplete="off" />
                <div class="firstname error"></div>
            </div>
            <div class="form-control">
                <label>Last name</label>
                <input type="text" name="" id="lastname" placeholder="Enter your last name" autocomplete="off" />
                <div class="lastname error"></div>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" placeholder="Enter your email id" autocomplete="off" />
                <div class="email error"></div>
            </div>
            <div class="form-control">
                <label>Phone number</label>
                <input type="number" name="" id="phone" placeholder="Enter your phone number " autocomplete="off " />
                <div class="phone error"></div>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter new password " autocomplete="off " />
                <div class="password error"></div>
            </div>
            <div class="form-control">
                <label>Confirm password</label>
                <input type="password" id="cpassword" placeholder="Enter password again " autocomplete="off " />
                <div class="cpassword error"></div>
            </div>

            <button id="submit" class="btn">Submit</button>
            <!-- </form> -->
        </div>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-data"></tbody>
        </table>
    </div>
